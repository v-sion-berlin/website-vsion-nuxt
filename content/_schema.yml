collections:
  content:
    type: object
    fields:
      type:
        type: string
        label: "Page Type"
        description: "Determines which layout to use (home / about)"
        options:
          - home
          - about

      # ---------- HOME PAGE ----------
      home_section:
        type: group
        label: "üè† Home Page"
        ui:
          condition: 'data.type == "home"'
        fields:
          hero:
            type: string
            label: "Hero Text"
          heroImage:
            type: object
            label: "Hero Image"
            fields:
              src: { type: string, label: "Image Source" }
              alt: { type: string, label: "Alt Text" }

          lists:
            type: group
            label: "Lists"
            fields:
              list_studio: { type: string, label: "Studio" }
              list_news: { type: string, label: "News" }
              list_sport: { type: string, label: "Sport" }
              list_code: { type: string, label: "Code" }
              list_interaction: { type: string, label: "Interaction" }
              list_operations: { type: string, label: "Operations" }
              list_storytelling: { type: string, label: "Storytelling" }
              list_infographics: { type: string, label: "Infographics" }

          interview:
            type: group
            label: "Interview Section"
            fields:
              interview_header: { type: string, label: "Header" }
              interview_body: { type: text, label: "Body" }
              interview_body_part_2: { type: text, label: "Body (Part 2)" }
              interview_source_text: { type: string, label: "Source Text" }
              interview_watch_text: { type: string, label: "Watch Text" }

          textblocks:
            type: group
            label: "Textblocks"
            fields:
              textblock_live_header: { type: string, label: "Live Header" }
              textblock_live_body: { type: text, label: "Live Body" }

              textblock_anspruch_header:
                { type: string, label: "Commitment Header" }
              textblock_anspruch_body: { type: text, label: "Commitment Body" }
              textblock_anspruch_button:
                { type: string, label: "Commitment Button" }
              textblock_anspruch_button_soon:
                { type: string, label: "Commitment Button (Soon)" }

              textblock_marken_header: { type: string, label: "Brands Header" }
              textblock_marken_body: { type: text, label: "Brands Body" }
              textblock_marken_button: { type: string, label: "Brands Button" }

              textblock_leistungen_header:
                { type: string, label: "Services Header" }
              textblock_leistungen_body: { type: text, label: "Services Body" }

          contact:
            type: group
            label: "Contact Section"
            fields:
              contact_header: { type: string, label: "Header" }
              contact_button: { type: string, label: "Button Text" }
              contact_button_copied: { type: string, label: "Copied Text" }

      # ---------- ABOUT PAGE ----------
      about_section:
        type: group
        label: "‚ÑπÔ∏è About Page"
        ui:
          condition: 'data.type == "about"'
        fields:
          header: { type: string, label: "Header" }
          subtTitle: { type: string, label: "Subtitle" }
          heroImage:
            type: object
            label: "Hero Image"
            fields:
              src: { type: string, label: "Image Source" }
              alt: { type: string, label: "Alt Text" }

          addressBerlin:
            type: object
            label: "Address ‚Äî Berlin"
            fields:
              company: { type: string, label: "Company" }
              street: { type: string, label: "Street" }
              zip: { type: string, label: "ZIP" }
              phone: { type: string, label: "Phone" }
              fax: { type: string, label: "Fax" }

          addressZDF:
            type: object
            label: "Address ‚Äî ZDF"
            fields:
              company: { type: string, label: "Company" }
              street: { type: string, label: "Street" }
              zip: { type: string, label: "ZIP" }
              phone: { type: string, label: "Phone" }
              fax: { type: string, label: "Fax" }

          courtInfo:
            type: object
            label: "Court Info"
            fields:
              text: { type: string, label: "Court Name" }
              hrb: { type: string, label: "HRB Number" }
